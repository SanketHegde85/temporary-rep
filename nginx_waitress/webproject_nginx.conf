
# configuration of the server
server {
    # the port your site will be served on
    listen      80;
    # the domain name it will serve for
    server_name 10.112.210.191; # substitute your machine's IP address or FQDN
    charset     utf-8;

    # max upload size
    client_max_body_size 75M;  

    location /static {
        alias C:/Users/sanket/VS_Code/Pet_Adoption_app/PET_ADOPTION_FINAL/backend/frontend/build/static; # your Django project's static files - amend as required
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        proxy_pass http://10.112.210.191:8080; # See output from runserver.py
    }
}
